<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roda_InfoPanel</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <div class="banner">
            <img src="https://cdn.discordapp.com/avatars/755358930833768488/b0c4920921cc1076466ac8903eb9e10c.png?" alt="">
        </div>
        <div class="idcontain">
            <h1 class="idjs">ID: 1</h1>
            <h2 class="namejs">Roderic</h2>
        </div>
        <div class="moneycount">
            <div class="jobs">
                <i class="fas fa-wallet" style="color: rgb(0, 0, 0);"><span class="moneyjs"> $ 9999999999</span></i>
            </div>
            <div class="jobs">
                <i class="fas fa-credit-card" style="color: rgb(0, 0, 0);"><span class="bankjs"> $ 9999999999</span></i>
            </div>
            <div class="jobs">
                <i class="fas fa-user-secret" style="color: black;"><span class="blackjs"> $ 9999999999</span></i>
            </div>
        </div>
        <div class="jobcontainer">
            <div class="jobs">
                <i class="fas fa-briefcase"><span class="jobjs">Mechanic</span></i>
            </div>
            <div class="jobs">
                <i class="fas fa-medal"><span class="gradejs">Interno</span></i>
            </div>
        </div>
        <div class="jobcount">
            <div class="jobs jobs2">
                <i class="fas fa-siren-on"><span>1</span></i>
                <i class="fas fa-ambulance"><span>1</span></i>
                <i class="fas fa-car-mechanic"><span>5</span></i>
            </div>
        </div>
        <hr class="separador">
        <div class="pcount">
            <h1>Player Count</h1>
            <h2>10/10</h2>
        </div>
    </div>
</body>
</html>
